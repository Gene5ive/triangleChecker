<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Checker</title>
  </head>
  <body>
    <div class="container">

      <h1 class="page-header text-center">Triangle Checker</h1>

      <div class="col-sm-6 col-sm-offset-3">

        <form>
          <p>Please enter dimensions for a triangle:</p>

          <div class="form-group">
            <label for="side1">Side 1</label>
            <input id="side1" class="form-control">
          </div>

          <div class="form-group">
            <label for="side1">Side 2</label>
            <input id="side2" class="form-control">
          </div>

          <div class="form-group">
            <label for="side1">Side 3</label>
            <input id="side3" class="form-control">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>

        <div id="result">
          <p id="not-triangle" class="text-center lead">This isn't a triangle</p>
          <p id="is-triangle" class="text-center lead">This triangle is <span id="triangle-type"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
